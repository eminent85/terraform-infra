name: Dev Environment - Destroy

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "destroy-dev" to confirm'
        required: true
        type: string
      reason:
        description: 'Reason for destroying dev environment'
        required: true
        type: string

jobs:
  validate-confirmation:
    name: Validate Destroy Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ inputs.confirmation }}" != "destroy-dev" ]; then
            echo "::error::Confirmation text does not match. Expected 'destroy-dev'"
            exit 1
          fi
          echo "::notice::Confirmation validated. Proceeding with destroy."

  destroy-dev:
    name: Destroy Dev Environment
    needs: validate-confirmation
    uses: ./.github/workflows/terraform-destroy.yml
    with:
      environment: dev
      terraform_version: '1.5.0'
      working_directory: ./environments/dev
      require_approval: true
    secrets:
      GCP_PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
      GCP_SA_KEY: ${{ secrets.DEV_GCP_SA_KEY }}
      TF_VAR_project_id: ${{ secrets.DEV_GCP_PROJECT_ID }}

name: Reusable Ephemeral Environment - Deploy

on:
  workflow_call:
    inputs:
      environment_name:
        description: 'Unique environment name (e.g., test-pr-123, test-commit-abc)'
        required: true
        type: string
      create_bastion:
        description: 'Create bastion host for debugging'
        required: false
        type: boolean
        default: false
      machine_type:
        description: 'GKE node machine type'
        required: false
        type: string
        default: 'e2-medium'
      min_node_count:
        description: 'Minimum number of nodes'
        required: false
        type: string
        default: '1'
      max_node_count:
        description: 'Maximum number of nodes'
        required: false
        type: string
        default: '3'
      use_preemptible_nodes:
        description: 'Use preemptible nodes for cost savings'
        required: false
        type: boolean
        default: true
      region:
        description: 'GCP region'
        required: false
        type: string
        default: 'us-central1'
      zone:
        description: 'GCP zone'
        required: false
        type: string
        default: 'us-central1-a'
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.5.0'
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true
    outputs:
      cluster_name:
        description: 'Name of the created GKE cluster'
        value: ${{ jobs.deploy-ephemeral.outputs.cluster_name }}
      cluster_endpoint:
        description: 'Endpoint of the GKE cluster'
        value: ${{ jobs.deploy-ephemeral.outputs.cluster_endpoint }}
      cluster_region:
        description: 'Region of the GKE cluster'
        value: ${{ jobs.deploy-ephemeral.outputs.cluster_region }}
      environment_name:
        description: 'Environment name used'
        value: ${{ inputs.environment_name }}
      get_credentials_command:
        description: 'Command to get cluster credentials'
        value: ${{ jobs.deploy-ephemeral.outputs.get_credentials_command }}

jobs:
  deploy-ephemeral:
    name: Deploy Ephemeral Environment
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./environments/ephemeral

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    outputs:
      cluster_name: ${{ steps.output.outputs.cluster_name }}
      cluster_endpoint: ${{ steps.output.outputs.cluster_endpoint }}
      cluster_region: ${{ steps.output.outputs.cluster_region }}
      get_credentials_command: ${{ steps.output.outputs.get_credentials_command }}

    steps:
      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/terraform-infra
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="environment_name=${{ inputs.environment_name }}" \
            -var="create_bastion=${{ inputs.create_bastion }}" \
            -var="machine_type=${{ inputs.machine_type }}" \
            -var="min_node_count=${{ inputs.min_node_count }}" \
            -var="max_node_count=${{ inputs.max_node_count }}" \
            -var="use_preemptible_nodes=${{ inputs.use_preemptible_nodes }}" \
            -var="region=${{ inputs.region }}" \
            -var="zone=${{ inputs.zone }}"

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -input=false tfplan

      - name: Capture Terraform Outputs
        id: output
        run: |
          CLUSTER_NAME=$(terraform output -raw cluster_name)
          CLUSTER_REGION=$(terraform output -raw cluster_location)
          GET_CREDS_CMD=$(terraform output -raw get_credentials_command)

          echo "cluster_name=${CLUSTER_NAME}" >> $GITHUB_OUTPUT
          echo "cluster_region=${CLUSTER_REGION}" >> $GITHUB_OUTPUT
          echo "get_credentials_command=${GET_CREDS_CMD}" >> $GITHUB_OUTPUT

          # Save all outputs to JSON
          terraform output -json > terraform-outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment_name }}
          path: environments/ephemeral/terraform-outputs.json
          retention-days: 7

      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ inputs.environment_name }}
          path: environments/ephemeral/terraform.tfstate
          retention-days: 7

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ steps.output.outputs.cluster_name }} \
            --region ${{ inputs.region }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Create Test Namespace and Service Account
        run: |
          kubectl create namespace default --dry-run=client -o yaml | kubectl apply -f -
          kubectl create serviceaccount test-sa -n default --dry-run=client -o yaml | kubectl apply -f -

          # Get the service account email from Terraform outputs
          TEST_SA_EMAIL=$(terraform output -raw test_service_account_email 2>/dev/null || echo "")

          if [ -n "$TEST_SA_EMAIL" ]; then
            kubectl annotate serviceaccount test-sa -n default \
              iam.gke.io/gcp-service-account="${TEST_SA_EMAIL}" \
              --overwrite
          fi

      - name: Display Deployment Summary
        run: |
          echo "::notice::ðŸš€ Ephemeral environment '${{ inputs.environment_name }}' deployed successfully!"
          echo ""
          echo "### Cluster Information"
          echo "Cluster Name: ${{ steps.output.outputs.cluster_name }}"
          echo "Region: ${{ steps.output.outputs.cluster_region }}"
          echo ""
          echo "### Get Credentials"
          echo "${{ steps.output.outputs.get_credentials_command }}"
          echo ""
          echo "### Verify Access"
          echo "kubectl get nodes"
          echo ""
          echo "âš ï¸ Remember to destroy this environment when done!"

      - name: Create Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Ephemeral Environment Deployed

          **Environment:** \`${{ inputs.environment_name }}\`
          **Cluster:** \`${{ steps.output.outputs.cluster_name }}\`
          **Region:** \`${{ steps.output.outputs.cluster_region }}\`

          ### Get Cluster Credentials
          \`\`\`bash
          ${{ steps.output.outputs.get_credentials_command }}
          \`\`\`

          ### Verify Access
          \`\`\`bash
          kubectl get nodes
          kubectl get namespaces
          \`\`\`

          ### Configuration
          - **Machine Type:** ${{ inputs.machine_type }}
          - **Preemptible Nodes:** ${{ inputs.use_preemptible_nodes }}
          - **Min Nodes:** ${{ inputs.min_node_count }}
          - **Max Nodes:** ${{ inputs.max_node_count }}
          - **Bastion Host:** ${{ inputs.create_bastion }}

          âš ï¸ **Important:** Destroy this environment when finished to avoid ongoing costs.
          EOF

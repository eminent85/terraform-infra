name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (dev, staging, prod)'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - staging
          - prod
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.5.0'
      require_approval:
        description: 'Require manual approval before destroying'
        required: false
        type: boolean
        default: true
    secrets:
      GCP_SA_KEY:
        required: true

jobs:
  terraform-destroy-plan:
    name: Terraform Destroy Plan for ${{ inputs.environment }} env
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    defaults:
      run:
        working-directory: ./environments/${{ inputs.environment }}

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy Plan
        run: terraform plan -destroy -no-color -input=false -out=destroy-plan
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Upload Destroy Plan
        uses: actions/upload-artifact@v4
        with:
          name: destroy-plan-${{ inputs.environment }}
          path: ./environments/${{ inputs.environment }}/destroy-plan
          retention-days: 5

  terraform-destroy:
    name: Terraform Destroy for ${{ inputs.environment }} env
    runs-on: ubuntu-latest
    needs: terraform-destroy-plan
    environment: ${{ inputs.environment }}

    defaults:
      run:
        working-directory: ./environments/${{ inputs.environment }}

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Download Destroy Plan
        uses: actions/download-artifact@v4
        with:
          name: destroy-plan-${{ inputs.environment }}
          path: ./environments/${{ inputs.environment }}

      - name: Terraform Destroy
        run: terraform apply -auto-approve destroy-plan
        env:
          TF_VAR_project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Confirm Destruction
        run: |
          echo "::notice::Environment ${{ inputs.environment }} has been destroyed"
          echo "Destruction completed at: $(date)"
